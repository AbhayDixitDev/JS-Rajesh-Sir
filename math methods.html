<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Objects</title>
  </head>
  <body>
    <script>
      const pi = Math.PI;
      const round=Math.round(1254.25);
      const ceil=Math.ceil(39.9);
      const ceil1=Math.ceil(-39.9);
      const floor=Math.floor(39.902);
      const floor1=Math.floor(-39.902);
      const trunc=Math.trunc(39.902);
      const trunc1=Math.trunc(-39.902);
      const power=Math.pow(18,4);
      const sqrt=Math.sqrt(10);
      const sqrt1=Math.sqrt(64);
      const absolute=Math.abs(-50.4);


      document.write("<h1> PI: ", pi, "</h1>");
      document.write("<h1> Round: ", round, "</h1>");
      document.write("<h1> Ceil: ", ceil, "</h1>");
      document.write("<h1> Ceil: ", ceil1, "</h1>");
      document.write("<h1> Floor: ", floor, "</h1>");
      document.write("<h1> Floor: ", floor1, "</h1>");
      document.write("<h1> Trunc: ", trunc, "</h1>");
      document.write("<h1> Trunc: ", trunc1, "</h1>");
      document.write("<h1> Power: ", power, "</h1>");
      document.write("<h1> Square Root: ", sqrt, "</h1>");
      document.write("<h1> Square Root: ", sqrt1, "</h1>");
      document.write("<h1> Absolute Value: ", absolute, "</h1>");

      const trunc23=Math.ceil(((Math.random())*100));
      if(trunc23>=0 && trunc23<=100)
      document.write("<h1> 1 to 10 Value: ",trunc23, "</h1>");
    
      

      




    </script>
  </body>
</html>
