<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON SERVER FETCH API MAKING</title>
  </head>
  <body>
    <h1 id="demo">Data Will be Displayed Here</h1>
    <button onclick="Display()">Fetch Data</button>
    <script>
      function Display() {
        fetch("abhay.txt")
          .then((x) => x.text())
          .then((y) => (document.getElementById("demo").innerHTML = y));
      }
    </script>
  </body>
</html>
