<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date object in js</title>
</head>
<body>


    <script>
        const todayDate=Date.now();
        const birthDay=new Date("2000-06-25");
        const myMiliSecond=todayDate-birthDay;
        const howManyDays=myMiliSecond/(1000*60*60*24);
        document.write("<h1>",howManyDays,"</h1>");
        const date=new Date();
        document.write("<h1>",date,"</h1>");
        const year=date.getFullYear();
        document.write("<h1>",year,"</h1>");

        const month=["January","February","March","April","May","June","July","August","September","October","November","December"];
        const m=date.getMonth();
        document.write("<h1>",month[m],"</h1>");


    </script>
    
</body>
</html>
