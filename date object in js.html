<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date object in js</title>
</head>
<body>
    <script>
        const todayDate=Date.now();
        const birthDay=new Date("2000-06-25");
        const myMiliSecond=todayDate-birthDay;
        const howManyDays=myMiliSecond/(1000*60*60*24);
        document.write("<h3> How Many Days of Myself in Earth:",howManyDays,"</h3>");
        const date=new Date();
        document.write("<h1> Current Time & Date:",date,"</h1>");        


        const date1=date.getDate();
        const month=["January","February","March","April","May","June","July","August","September","October","November","December"];
        const m=date.getMonth();
        const year=date.getFullYear();
        const day=date.getDay();
        const arrofDays=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const hour=date.getHours();
        const minute=date.getMinutes();
        const seconds=date.getSeconds();
        const miliseconds=date.getMilliseconds();
        const time=date.getTime();
      

        document.write("<h1> Date:",date1,"</h1>");
        document.write("<h1> Month:",month[m],"</h1>");       
        document.write("<h1> Year:",year,"</h1>");     
        document.write("<h1> Day:",arrofDays[day],"</h1>");   
        document.write("<h1> Hour:",hour,"</h1>");
        document.write("<h1> Minute:",minute,"</h1>");
        document.write("<h1> Seconds:",seconds,"</h1>");
        document.write("<h1> Millisecond:",miliseconds,"</h1>");
        document.write("<h1>",time,"</h1>")
        
    </script>
    
</body>
</html>
