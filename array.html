<body>
    <h1>array E Ka, E to Array Wa</h1>

    <label>Day:</label>
    <select id="day">
      <option value="">Select day</option>
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write("<option>" + i + "</option>");
        }
      </script>
    </select>

    <label>Month:</label>
    <select id="month">
      <option value="">Select month</option>
      <script>
        const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        for (let i = 0; i < 12; i++) {
          document.write("<option>" + monthNames[i] + "</option>");
        }
      </script>
    </select>

    <label>Year:</label>
    <select id="year">
      <option value="">Select year</option>
      <script>
        for (let i =2024; i >= 1980; i--) {
          document.write("<option>" + i + "</option>");
        }
      </script>
